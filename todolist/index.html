<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List App</title>

        <link rel="stylesheet" href="style.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
            />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.3.js"
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container mt-5">
            <div class="input-group mb-3 shadow-sm">
                <input id="todoListInput" type="text" class="form-control"
                    placeholder="Buraya yazın..." aria-label="Buraya yazın..."
                    aria-describedby="button-addon2">
                <button class="btn btn-primary" type="button"
                    id="ekleBtn">Ekle</button>
            </div>
        </div>

        <!-- <div id="todoList" class="d-flex flex-column-reverse"></div> -->
        <div class="container">
            <div class="card shadow-sm">
                <div class="card-header"><p class="fs-3 fw-bold">To Do List</p></div>
                <div class="card-body">
                    <div id="todoList" class="d-flex flex-column-reverse"></div>
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/b3978793c0.js" crossorigin="anonymous"></script>
        <script src="./app.js"></script>
    </body>
</html>
